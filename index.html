<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script defer type="module" src="/app.js" ></script>
    <title>Calculadora UwU</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div id="output-screen">0</div>
            <div class="buttons">
                <div id="numbers-buttons">
                    <button href="" class="btnNum" id="">1</button>
                    <button href="" class="btnNum" id="">2</button>
                    <button href="" class="btnNum" id="">3</button>
                    <button href="" class="btnNum" id="">4</button>
                    <button href="" class="btnNum" id="">5</button>
                    <button href="" class="btnNum" id="">6</button>
                    <button href="" class="btnNum" id="">7</button>
                    <button href="" class="btnNum" id="">8</button>
                    <button href="" class="btnNum" id="">9</button>
                    <button href="" class="btnNum" id="">.</button>
                    <button href="" class="btnNum" id="">0</button>
                    <button href="" class="btnNum" id="">π</button>
                    <button href="" class="btnNum" id="">(</button>
                    <button href="" class="btnNum" id="">)</button>
                    <button href="" class="btnNum" id="">=</button>
                </div>
                <div id="operation-buttons">
                    <button href="" class="btnOper" id="">C</button>
                    <button href="" class="btnOper" id="">+</button>
                    <button href="" class="btnOper" id="">-</button>
                    <button href="" class="btnOper" id="">*</button>
                    <button href="" class="btnOper" id="">/</button>
                    <button href="" class="btnOper" id="">√</button>
                    <button href="" class="btnOper" id="">Sen</button>
                    <button href="" class="btnOper" id="">Cos</button>
                    <button href="" class="btnOper" id="">X<sup>y</sup></button>
                    <button href="" class="btnOper" id="">Tan</button>
                </div>
                <div id="base-buttons">
                    <button href="" class="btnBase" id="">Bin</button>
                    <button href="" class="btnBase" id="">Oct</button>
                    <button href="" class="btnBase" id="">Hex</button>
                    <button href="" class="btnBase" id="">Dec</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
